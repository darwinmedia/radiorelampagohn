<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1000px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/b1.jpg" />
                </li>
                <li><img src="images/b2.jpg" />
                </li>
                <li><img src="images/b3.jpg" />
                </li>
                <li><img src="images/b4.jpg" />
                </li>
                <li><img src="images/b5.jpg" />
                </li>
                <li><img src="images/b6.jpg" />
                </li>
                <li><img src="images/b7.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/b1-tn.jpg" /></li>
                <li><img src="images/b2-tn.jpg" /></li>
                <li><img src="images/b3-tn.jpg" /></li>
                <li><img src="images/b4-tn.jpg" /></li>
                <li><img src="images/b5-tn.jpg" /></li>
                <li><img src="images/b6-tn.jpg" /></li>
                <li><img src="images/b7-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
